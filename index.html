<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Select Page D&D</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/0dc665ef-a1d4-49fb-89f5-b41425e5fb73/d82on95-0c4b561f-d7b7-4800-a2af-ee884e244752.jpg/v1/fill/w_1280,h_1461,q_75,strp/samurai_orc_helmless_by_chenthooran_d82on95-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3siaGVpZ2h0IjoiPD0xNDYxIiwicGF0aCI6IlwvZlwvMGRjNjY1ZWYtYTFkNC00OWZiLTg5ZjUtYjQxNDI1ZTVmYjczXC9kODJvbjk1LTBjNGI1NjFmLWQ3YjctNDgwMC1hMmFmLWVlODg0ZTI0NDc1Mi5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.h1KhlKb8DlJr090a6QvZcBA24YGOpukbSUOgqnqaO7s); }
    
    .panel2 { background-image:url(https://cdnb.artstation.com/p/assets/images/images/027/159/305/large/art-of-nate-dark-elf-final-x.jpg?1590752819); }
    
    .panel3 { background-image:url(https://cdnb.artstation.com/p/assets/images/images/026/917/039/large/devin-durocher-smoke-final.jpg?1590079307); }
    
    .panel4 { background-image:url(https://cdna.artstation.com/p/assets/images/images/022/786/330/large/elisa-serio-fighter.jpg?1576683361); }
    
    .panel5 { background-image:url(https://cdna.artstation.com/p/assets/images/images/013/324/614/large/wisnu-tan-rage-bellower-uplox.jpg); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Ubzag</p>
      <p>Warrior</p>
      <p>Orc</p>
    </div>
    <div class="panel panel2">
      <p>Rania</p>
      <p>Priestess</p>
      <p>Elf</p>
    </div>
    <div class="panel panel3">
      <p>Pattheier</p>
      <p>Warlock</p>
      <p>Leonin</p>
    </div>
    <div class="panel panel4">
      <p>Aneira</p>
      <p>Rouge</p>
      <p>Human</p>
    </div>
    <div class="panel panel5">
      <p>Loxx</p>
      <p>Berzerker</p>
      <p>Minotaur</p>
    </div>
  </div>

  <script>

    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      this.classList.toggle('open')  
    }

    function toggleActive(e) {
      if(e.propertyName.includes('flex')) {
        this.classList.toggle('open-active'); 
      }
       
    }


    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
</html>
